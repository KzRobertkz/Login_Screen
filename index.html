<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main-login">
    <img  src="./assets/Computer troubleshooting-amico.png" alt="imagem">
    <div class="left-login">
      
      <div class="card-newAccount"> 
            <h1 id="texto-h1">Create Account</h1> 
            
            <div class="text-fild-newAccount">
              <label for="email">E-mail</label>
              <input type="text" nome="email" placeholder="Insira o endereço de E-mail">
              <label for="usuario">Usuário</label>
              <input type="text" name="usuário" placeholder="Insira o Nome De Usuário">             
            </div>
            
            <div>
              <div class="text-fild-newAccount2">
                <label for="senha">Nova Senha</label>
                <input type="password" name="senha" placeholder="Nova Senha">
                <label for="confirmaSenha">Confirme a Nova Senha</label>
                <input type="password" name="confirmaSenha" placeholder="Confirme a Nova Senha">
              </div>
              <button id="btn-newAccount">Register</button>
              <h6 id="text-hasAccount">Já tem conta?</h6>
              <a href="./index2.html" id="btn-hasAccount">Faça o Login!</a>
            </div>
          </div>
    </div>
  
  </div>
</body>
</html>
